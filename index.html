    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .read-more:hover {

  </style>
</head>
<body>
  <header>

    <p>–£–∑–Ω–∞–π—Ç–µ, –∫–∞–∫ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç üß† –º–µ–Ω—è–µ—Ç –Ω–∞—à –º–∏—Ä –∏ —á—Ç–æ –Ω–∞—Å –∂–¥—ë—Ç –≤–ø–µ—Ä–µ–¥–∏! üåç</p>
  </header>

  <div class="content">
    <button id="sort-button" class="sort-btn">–°–Ω–∞—á–∞–ª–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ üîΩ</button>
    <div id="news-container"></div>

  <script>
    const newsData = [
      {
        title: "üß† GPT-5: —à–∞–≥ –∫ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–º—É –ò–ò?",
        text: "OpenAI –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–ª–∞ –Ω–æ–≤—É—é –º–æ–¥–µ–ª—å GPT-5, –∫–æ—Ç–æ—Ä–∞—è –æ–±–µ—â–∞–µ—Ç –≤—ã–π—Ç–∏ –∑–∞ —Ä–∞–º–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ —Å—Ç–∞—Ç—å –Ω–∞—Å—Ç–æ—è—â–∏–º —Ü–∏—Ñ—Ä–æ–≤—ã–º –ø–æ–º–æ—â–Ω–∏–∫–æ–º –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –∂–∏–∑–Ω–∏.",
        link: "#",
        date: "2025-03-29"
      },
      {
        title: "üìö –ò–ò —Ç–µ–ø–µ—Ä—å –ø–∏—à–µ—Ç —É—á–µ–±–Ω–∏–∫–∏?",
        text: "–ù–µ–π—Ä–æ—Å–µ—Ç–∏ –Ω–∞—á–∞–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–∞—Ö –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —É—á–µ–±–Ω–∏–∫–æ–≤ –∏ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤.",
        link: "#",
        date: "2025-03-28"
      },
      {
        title: "üéÆ –ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –≤ –≥–µ–π–º–¥–µ–≤–µ",
        text: "–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–≥—Ä –∞–∫—Ç–∏–≤–Ω–æ –≤–Ω–µ–¥—Ä—è—é—Ç –ò–ò –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –º–∏—Ä–æ–≤, –ø–æ–≤–µ–¥–µ–Ω–∏–π NPC –∏ –¥–∞–∂–µ —Å–æ–∑–¥–∞–Ω–∏—è –¥–∏–∞–ª–æ–≥–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏.",
        link: "#",
        date: "2025-03-27"
      },
      {
        title: "üåø –ò–ò –∏ —ç–∫–æ–ª–æ–≥–∏—è: –Ω–æ–≤—ã–π –≤–∑–≥–ª—è–¥ –Ω–∞ –ø—Ä–∏—Ä–æ–¥—É",
        text: "–ò–ò –ø–æ–º–æ–≥–∞–µ—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–ø—É—Ç–Ω–∏–∫–æ–≤—ã–µ —Å–Ω–∏–º–∫–∏, –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–ª–∏–º–∞—Ç–∞ –∏ –¥–∞–∂–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –≤—ã–º–µ—Ä—à–∏–µ —ç–∫–æ—Å–∏—Å—Ç–µ–º—ã.",
        link: "#",
        date: "2025-03-26"
      }
    ];

    const monthNames = [
      "—è–Ω–≤–∞—Ä—è", "—Ñ–µ–≤—Ä–∞–ª—è", "–º–∞—Ä—Ç–∞", "–∞–ø—Ä–µ–ª—è", "–º–∞—è", "–∏—é–Ω—è",
      "–∏—é–ª—è", "–∞–≤–≥—É—Å—Ç–∞", "—Å–µ–Ω—Ç—è–±—Ä—è", "–æ–∫—Ç—è–±—Ä—è", "–Ω–æ—è–±—Ä—è", "–¥–µ–∫–∞–±—Ä—è"
    ];

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = date.getDate();
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month} ${year}`;
    }

    const container = document.getElementById('news-container');
    const sortButton = document.getElementById('sort-button');
    let ascending = false;

    function renderNews(newsArray) {
      container.innerHTML = "";
      newsArray.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
          <div class="news-date">${formatDate(item.date)}</div>
          <h3>${item.title}</h3>
          <p>${item.text}</p>
          <a href="${item.link}" class="read-more">–ß–∏—Ç–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ</a>
        `;
        container.appendChild(newsItem);
      });
    }

    sortButton.addEventListener('click', () => {
      ascending = !ascending;
      const sortedNews = [...newsData].sort((a, b) => {
        return ascending
          ? new Date(a.date) - new Date(b.date)
          : new Date(b.date) - new Date(a.date);
      });
      renderNews(sortedNews);
      sortButton.textContent = ascending
        ? "–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ üîº"
        : "–°–Ω–∞—á–∞–ª–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ üîΩ";
    });

    // Initial render
    renderNews(newsData);
  </script>
</body>
</html>
